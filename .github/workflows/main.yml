name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
        
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Build and test
      run: xcodebuild clean build test -project ALM\ APP\ Dem0.xcodeproj -scheme ALM\ APP\ Dem0 CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
