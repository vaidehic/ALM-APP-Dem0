name: iOS CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    
    steps:
        - name: check Xcode version
          run: /usr/bin/xcodebuild -version

        - name: checkout repository
          uses: actions/checkout@v3
    
        # - name: Install dependencies
        #   run: |brew install swiftlint 

        - name: Build and test
          run: |
            xcodebuild -workspace ALM\ APP\ Dem0.xcworkspace -scheme ALM\ APP\ Dem0 -destination "platform=iOS Simulator,OS=15.0,name=iPhone 13" clean test | xcpretty -c
